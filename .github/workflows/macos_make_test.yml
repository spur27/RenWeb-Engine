name: MacOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        brew install boost pkg-config

    - name: Install WebKit (may fail - WebKit support for macOS is WIP)
      run: |
        echo "WebKit on macOS requires building from source"
        echo "See: https://github.com/WebKit/webkit"
        exit 1

