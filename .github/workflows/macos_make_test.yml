name: MacOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        echo "macOS uses native WebKit framework (already included in macOS)"
        echo "No additional packages needed - WebKit.framework is part of the OS"

    - name: Build Boost from submodule
      run: |
        cd external/boost
        git submodule update --init --recursive libs/process libs/json libs/program_options libs/system libs/config libs/core libs/asio libs/filesystem
        ./bootstrap.sh
        ./b2 headers
        ./b2 --with-program_options --with-json link=static runtime-link=shared threading=multi variant=release address-model=64 cxxflags="-std=c++17 -mmacosx-version-min=10.15" linkflags="-mmacosx-version-min=10.15" stage
        mkdir -p ../../lib
        cp stage/lib/*.a ../../lib/

    - name: Build with native WebKit framework
      run: |
        echo "Building RenWeb with native macOS WebKit framework"
        make
