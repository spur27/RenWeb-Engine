name: Ubuntu

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Remove boost submodule (using system packages instead)
      run: |
        rm -rf external/boost
        git config --file .gitmodules --remove-section submodule.external/boost || true

    - name: install dependencies
      run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-0 \
            libwebkit2gtk-4.1-0 \
            pkg-config \
            libboost-all-dev

    - name: make
      run: make
